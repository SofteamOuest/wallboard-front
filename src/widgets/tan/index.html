<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Horaires TAN &#150; &Icirc;le de Nantes</title>
</head>
<body>
    <main id="app">
        <schedule-item 
            v-for="schedule in schedules"
                :schedule="schedule"
                :key="schedule.id">
          </schedule-item>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
    Vue.component('schedule-item', {
        props: ['schedule'],
        template:
            `<section>
                <h2>{{schedule.stop}}</h2>
                <h3>{{schedule.direction}}</h3>
            </section>`
    });

    var app = new Vue({
        el: '#app',
        data: {
            schedules: Array(4).fill(0).map((_, i) => {
                    return {
                            id: i,
                            stop: `Arret ${i}`,
                            direction: `Direction ${i}`,
                        }})
        }
    })
    </script>
    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background: #31aa4e;
            color: #ffffff;
            font-family: 'Helvetica'
        }
