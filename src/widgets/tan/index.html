<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Horaires TAN &#150; &Icirc;le de Nantes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main id="app">
        <schedule-item 
            v-for="schedule in schedules"
                :schedule="schedule"
                :key="schedule.id">
          </schedule-item>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
    Vue.component('schedule-item', {
        props: ['schedule'],
        template:
            `<section :class="classObject">
                <header>
                    <h2>{{schedule.line}}</h2>
                    <h3>{{schedule.direction}}</h3>
                </header>
                <p>{{schedule.next}} min</p>
            </section>`,
        computed: {
            classObject: function () {
                return {
                    soon: this.schedule.next <= 3,
                    imminent: this.schedule.next <= 1
                }
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            schedules: Array(4).fill(0).map((_, i) => {
                    return {
                            id: i,
                            line: `Ligne ${i}`,
                            direction: `Direction ${i}`,
                            next: Math.floor(Math.random() * (10 - 1)) + 1
                        }})
        }
    })
    </script>

</html>
